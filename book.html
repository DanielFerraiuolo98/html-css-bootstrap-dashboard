<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img id="logo" src="img/duck.png" alt="duck"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Catalogo libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Storico prestiti
                    </a> 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main id="new-book">
        <div class="container-lg my-3">
            <h1>Nuovo Libro</h1>
            <div class="row my-3">
                <form class="row g-3">
                    <div class="col-6">
                      <label for="nomeAutore" class="form-label">Nome Autore</label>
                      <input type="text" class="form-control" id="nomeAutore" name="nomeAutore" placeholder="inserisci il nome dell'autore" required>
                    </div>
                    <div class="col-6">
                      <label for="cognomeAutore" class="form-label">Cognome Autore</label>
                      <input type="text" class="form-control" id="cognomeAutore" name="cognomeAutore" placeholder="inserisci il cognome dell'autore" required>
                    </div>
                    <div class="col-12">
                      <label for="titolo" class="form-label">Titolo</label>
                      <input type="text" class="form-control" id="titolo" name="titolo" placeholder="inserisci il titolo del libro" required>
                      <div class="form-text" id="titolo" name="titolo">Titolo versione italiana</div>
                    </div>
                    

                    <div class="col-sm-12  col-lg-4">
                        <label for="genere" class="form-label">Genere</label>
                        <select id="genere" name="genere" class="form-select" required>
                          <option selected>Scegli il genere</option>
                          <option>Gialli</option>
                          <option>Horror</option>
                          <option>Romanzi</option>
                          <option>Narrativa</option>
                          <option>Poesie</option>
                        </select>
                      </div>

                    <div class="col-sm-12  col-lg-4">
                      <label for="annoDiPubblicazione" class="form-label">Anno di pubblicazione</label>
                      <input type="date" class="form-control" id="annoDiPubblicazione" name="annoDiPubblicazione" placeholder="inserisci l'anno" required>
                    </div>
                    
                    <div class="col-sm-12 col-lg-4">
                      <label for="ISBN" class="form-label">ISBN#</label>
                      <input type="number" class="form-control" id="ISBN" name="ISBN" placeholder="inserisci il codice ISBN" required>
                    </div>
                    <hr>
                    <div class="col-12">
                        <label for="note" class="form-textarea-label">Note</label>
                        <textarea name="note" id="note" class="w-100"></textarea>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" required> 
                        <label class="form-check-label" for="gridCheck">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
